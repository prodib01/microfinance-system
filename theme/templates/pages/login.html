{% load static tailwind_tags %}
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="{% static "/css/dist/output.css" %}" rel="stylesheet">
    <title>Muro Finance LTD</title>
    <style>
        html{
            height: 100vh;
            background: linear-gradient(rgba(0, 0, 0, 0.702), rgba(0, 0, 0, 0.7)), url({% static '/img/bg.png' %});
            background-size: cover;
            background-position: center; 
            background-repeat: no-repeat;
            overflow: auto;
        }
    </style>
</head>
<body>
   <div class="flex items-center justify-center w-full h-screen gap-32 px-20 overflow-y-auto max-md:flex-col max-md:px-5 max-md:py-8 ">
        <div>
            <h1 class="text-6xl font-bold leading-tight text-white max-md:w-full">Muro Finance Uganda Limited</h1>
        </div>
        <div class="w-4/12 p-8 bg-white rounded-3xl max-md:w-full max-lg:w-10/12">
            <h2 class="mb-10 text-3xl font-bold text-myBlack">Login</h2>
            <div class="block">
                <form action="/users/login/" method="post">
                    {% csrf_token %}
                    <div class="block">
                        <label for="">Username/Phone No</label>
                        <input type="text" class="w-10/12 h-10 px-2 bg-white border-2 rounded-full border-myGray focus:outline-myBlack" name="username" required>
                    </div>
                    <div class="block mt-2">
                        <label for="password">Password</label>
                        <div class="relative flex items-center w-10/12 h-10 px-2 bg-transparent border-2 rounded-full border-myGray focus-within:border-myBlack">
                            <input type="password" id="password" type="password" class="w-10/12 bg-transparent border-none focus:outline-none" name="password" required>
                            <div id="password-toggle"  class="absolute top-0 right-0 mt-2 mr-3 text-gray-600 cursor-pointer"><i class="fi fi-rr-eye-crossed" id="icon-eye"></i></div>
                        </div>
                    </div>
                    {% if is_error %}
                        <p class="text-myRed">wrong credantails</p>
                    {% endif %}
                    <button type="submit" class="w-10/12 px-4 mt-10 text-white rounded-full h-11 bg-myBlack hover:animate-pulse">Login</button>
                </form>
            </div>
        </div>
   </div> 
   <script src="{% static "/scripts/show.js" %}"></script>
</body>
</html>
