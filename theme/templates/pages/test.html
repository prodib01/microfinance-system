{% extends "base.html" %}
{% block content %}
{% load static %}
<div class="w-full">
                    <div>
                      <input type="text" id="searchInput" class="w-64 px-4 py-2 border border-gray-300 rounded focus:outline-none focus:border-blue-500" placeholder="Search users...">
                      <div id="searchResults" class="mt-2"></div>
                      
                      <script>
                        const searchInput = document.getElementById('searchInput');
                        const searchResults = document.getElementById('searchResults');
                      
                        // Sample user data with IDs
                        const users = [
                          { id: 1, name: 'User 1' },
                          { id: 2, name: 'User 2' },
                          { id: 3, name: 'User 3' },
                          { id: 4, name: 'User 4' }
                        ];
                      
                        searchInput.addEventListener('input', function() {
                          const query = this.value.trim();
                          if (query.length === 0) {
                            searchResults.innerHTML = '';
                            return;
                          }
                      
                          // Filter users based on search query
                          const filteredUsers = users.filter(user => user.name.toLowerCase().includes(query.toLowerCase()));
                      
                          // Display results
                          searchResults.innerHTML = '';
                          if (filteredUsers.length > 0) {
                            filteredUsers.forEach(user => {
                              const resultElement = document.createElement('div');
                              resultElement.classList.add('border', 'border-gray-300', 'rounded', 'px-4', 'py-2', 'cursor-pointer', 'hover:bg-gray-100');
                              resultElement.textContent = user.name;
                              resultElement.addEventListener('click', function() {
                                searchInput.value = user.name;
                                searchResults.innerHTML = '';
                              });
                              searchResults.appendChild(resultElement);
                            });
                          } else {
                            const noResultElement = document.createElement('div');
                            noResultElement.classList.add('text-gray-500');
                            noResultElement.textContent = 'No guaranter found';
                            searchResults.appendChild(noResultElement);
                          }
                        });
                      
                        // Close dropdown if user clicks outside of it
                        document.addEventListener('click', function(event) {
                          if (!searchResults.contains(event.target) && event.target !== searchInput) {
                            searchResults.innerHTML = '';
                          }
                        });
                      </script>

                    </div>
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                
            </div>
        </div>
    </div>                                                                                                                                                                                          

   

    
{% endblock %}
